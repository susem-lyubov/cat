<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Cat</title>
    <meta charset="utf-8" />

    <link href="cat.css" rel="stylesheet" />

<body>
    <header>
        <img src="catPicture.png" alt="cat" />

        <nav class="navi">
            <ul>
                <li><a href="cat.html">Home</a></li>
                <li><a href="catInfo.html">Information</a></li>
                <li><a href="catfaq.html">FAQs</a></li>
            </ul>
        </nav>
    </header>


    <h2>Daily Cat Fact</h2>
    <p id="cat-fact">please work this time</p>

    <script>
        async function getFact() {
            try {
                const res = await fetch('/cat');
                const data = await res.json();
                document.getElementById('cat-fact').innerText = data.fact;
            } catch (err) {
                console.error('Error getting daily cat fact:', err);
                document.getElementById('cat-fact').innerText = "Failed to load cat fact.";
      }
    }
    
    getFact();
    </script>

</body>

</html>
